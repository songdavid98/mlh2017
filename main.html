    <center>
        <div class="container">

            <div style="padding-top: 50px;">

                <input type="text" id="imgurl" placeholder="Image URL" size="80" />

                <button onclick="
                  if(imgurl.value == '') { 
                    alert('Please enter an image URL!'); 
                    return;
                  } 

                  doPredictURL( $('#imgurl').val() );" style="width:112px">Predict via URL
                </button>
                <br>

                <br>OR
                <br>
                <br>
                <input type="file" name="fileupload" value="fileupload" id="fileupload">
                <br>

                    if (!validFile(imgurl.value)) {

                        return;
                    }
                    
                    var reader  = new FileReader();
                    var localBase64 = reader.result.split('base64,')[1];

                    doPredictFU( localBase64 );" style="width:112px">
                    Predict via File Upload
                </button>
-->

            <br>
            <br>

            <p id="result">
